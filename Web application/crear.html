        <h1>Crea un usuario :D</h1>
        <form id="usuarioForm">
          <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Agregar Usuario</button>
      </form>
  </div>

  <script>
    const url = "http://20.42.107.153:3000/usuarios";

    function agregarUsuario() {
        // Obtener datos del formulario
        const username = document.getElementById('username').value;
        const nombre = document.getElementById('nombre').value;
        const tipo = document.getElementById('tipo').value;
        const password = document.getElementById('password').value;

        // Validar que los campos no estén vacíos
        if (!username || !nombre || !tipo || !password) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        // Crear objeto con los datos
        const usuario = {
            username: username,
            nombre: nombre,
            tipo: tipo,
            password: password
        };

        // Realizar la petición POST a la API
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(usuario),
        })
        //.then(response => response.json())
        .then(data => {
            alert("Usuario creado con éxito"); // Muestra la respuesta del servidor
            location.reload(); // Recargar la página después de la actualización
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
